<?xml version="1.0" encoding="UTF-8"?>
<!-- LOGO CONCEPT 1: "The Book & Brain" - Academic meets AI -->
<!-- Features an open book with neural network/AI circuit pattern -->
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
  </defs>

  <!-- Open Book Icon -->
  <g transform="translate(4, 6)">
    <!-- Book covers (back) -->
    <path d="M2 42V10C2 6 5 4 9 4H22C23 4 24 5 24 6" stroke="url(#coverGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M46 42V10C46 6 43 4 39 4H26C25 4 24 5 24 6" stroke="url(#coverGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Left page (white fill) -->
    <path d="M4 40V12C4 9 6 7 9 7H22C23.5 7 24 8 24 9V42" fill="url(#pageGrad)" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Right page (white fill) -->
    <path d="M44 40V12C44 9 42 7 39 7H26C24.5 7 24 8 24 9V42" fill="url(#pageGrad)" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Book spine (center fold) -->
    <path d="M24 8V42" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>

    <!-- Page curl effect - left -->
    <path d="M6 40C10 38 18 38 24 40" stroke="#D1D5DB" stroke-width="1" fill="none"/>

    <!-- Page curl effect - right -->
    <path d="M42 40C38 38 30 38 24 40" stroke="#D1D5DB" stroke-width="1" fill="none"/>

    <!-- Bottom of pages (thickness) -->
    <path d="M4 40L6 44H22L24 42L26 44H42L44 40" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="0.5"/>

    <!-- AI Neural Pattern on left page -->
    <circle cx="11" cy="16" r="2" fill="#7C3AED"/>
    <circle cx="17" cy="23" r="2" fill="#A78BFA"/>
    <circle cx="10" cy="30" r="2" fill="#F472B6"/>
    <circle cx="16" cy="36" r="1.5" fill="#10B981"/>

    <!-- AI Neural Pattern on right page -->
    <circle cx="37" cy="16" r="2" fill="#7C3AED"/>
    <circle cx="31" cy="23" r="2" fill="#A78BFA"/>
    <circle cx="38" cy="30" r="2" fill="#F472B6"/>
    <circle cx="32" cy="36" r="1.5" fill="#10B981"/>

    <!-- Connection lines - left page -->
    <line x1="11" y1="16" x2="17" y2="23" stroke="#7C3AED" stroke-width="1" opacity="0.6"/>
    <line x1="17" y1="23" x2="10" y2="30" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="30" x2="16" y2="36" stroke="#F472B6" stroke-width="1" opacity="0.6"/>

    <!-- Connection lines - right page -->
    <line x1="37" y1="16" x2="31" y2="23" stroke="#7C3AED" stroke-width="1" opacity="0.6"/>
    <line x1="31" y1="23" x2="38" y2="30" stroke="#A78BFA" stroke-width="1" opacity="0.6"/>
    <line x1="38" y1="30" x2="32" y2="36" stroke="#F472B6" stroke-width="1" opacity="0.6"/>

    <!-- Cross connection through spine -->
    <line x1="17" y1="23" x2="31" y2="23" stroke="#10B981" stroke-width="1" opacity="0.4" stroke-dasharray="2 1"/>
  </g>

  <!-- Text: CPALE -->
  <text x="62" y="32" font-family="Space Grotesk, sans-serif" font-weight="700" font-size="22" fill="#7C3AED">CPALE</text>

  <!-- Text: Explained -->
  <text x="62" y="50" font-family="Plus Jakarta Sans, sans-serif" font-weight="500" font-size="14" fill="#6B7280">Explained</text>

  <!-- AI Badge -->
  <rect x="140" y="38" rx="6" ry="6" width="28" height="16" fill="url(#greenGrad)"/>
  <text x="146" y="50" font-family="Space Grotesk, sans-serif" font-weight="600" font-size="9" fill="white">AI</text>
</svg>
