<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results - CPALE Explained</title>
    <meta name="description" content="Your mock exam results">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#10B981',
                        accent: '#F472B6',
                        lavender: '#FDF4FF',
                        critical: '#EF4444',
                        warning: '#F59E0B',
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); }
        
        .question-item { transition: all 0.2s ease; }
        .question-item:hover { background: #f9fafb; }
        .question-item.correct { border-left: 4px solid #10B981; }
        .question-item.incorrect { border-left: 4px solid #EF4444; }
        .question-item.unanswered { border-left: 4px solid #9CA3AF; }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scaleIn { animation: scaleIn 0.5s ease forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-lavender via-white to-green-50 min-h-screen">

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/dashboard.html" class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-accent flex items-center justify-center">
                        <span class="text-white font-bold text-lg">C</span>
                    </div>
                    <span class="font-heading font-bold text-xl text-gray-800">CPALE Explained</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/mock-exam-list.html" class="text-gray-600 hover:text-primary font-medium">Back to Exams</a>
                    <a href="/analytics.html" class="text-gray-600 hover:text-primary font-medium">View Analytics</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-10">

        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600">Loading results...</p>
        </div>

        <!-- Results Content -->
        <div id="resultsContent" class="hidden">

            <!-- Score Card -->
            <div id="scoreCard" class="glass rounded-3xl p-8 mb-8 text-center">
                <h1 id="examName" class="text-2xl font-heading font-bold text-gray-800 mb-6">Mock Exam Results</h1>
                
                <div id="scoreDisplay" class="mb-6">
                    <div class="w-40 h-40 mx-auto rounded-full flex items-center justify-center animate-scaleIn" style="background: conic-gradient(#7C3AED 0%, #7C3AED var(--score-percent), #e5e7eb var(--score-percent))">
                        <div class="w-32 h-32 bg-white rounded-full flex flex-col items-center justify-center">
                            <span id="scoreValue" class="text-4xl font-bold text-gray-800">0</span>
                            <span class="text-gray-500">%</span>
                        </div>
                    </div>
                </div>

                <div id="passStatus" class="inline-block px-6 py-2 rounded-full text-lg font-semibold mb-6">
                    <!-- PASSED / FAILED -->
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-2xl mx-auto">
                    <div class="bg-secondary/10 rounded-xl p-4">
                        <p id="correctCount" class="text-2xl font-bold text-secondary">0</p>
                        <p class="text-sm text-gray-600">Correct</p>
                    </div>
                    <div class="bg-critical/10 rounded-xl p-4">
                        <p id="wrongCount" class="text-2xl font-bold text-critical">0</p>
                        <p class="text-sm text-gray-600">Wrong</p>
                    </div>
                    <div class="bg-gray-100 rounded-xl p-4">
                        <p id="unansweredCount" class="text-2xl font-bold text-gray-600">0</p>
                        <p class="text-sm text-gray-600">Unanswered</p>
                    </div>
                    <div class="bg-primary/10 rounded-xl p-4">
                        <p id="timeSpent" class="text-2xl font-bold text-primary">0m</p>
                        <p class="text-sm text-gray-600">Time Spent</p>
                    </div>
                </div>
            </div>

            <!-- Subject & Difficulty Breakdown -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="glass rounded-2xl p-6">
                    <h3 class="font-heading font-semibold text-gray-800 mb-4">Subject Performance</h3>
                    <canvas id="subjectChart" height="250"></canvas>
                </div>
                <div class="glass rounded-2xl p-6">
                    <h3 class="font-heading font-semibold text-gray-800 mb-4">Difficulty Breakdown</h3>
                    <canvas id="difficultyChart" height="250"></canvas>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="glass rounded-2xl p-6 mb-8">
                <h3 class="font-heading font-semibold text-gray-800 mb-4">Recommendations</h3>
                <div id="recommendations" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Question Review -->
            <div class="glass rounded-2xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-heading font-semibold text-gray-800">Question Review</h3>
                    <div class="flex gap-2">
                        <button onclick="filterQuestions('all')" class="filter-btn active px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-600">All</button>
                        <button onclick="filterQuestions('correct')" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-600">Correct</button>
                        <button onclick="filterQuestions('incorrect')" class="filter-btn px-3 py-1 text-sm rounded-lg bg-gray-100 text-gray-600">Incorrect</button>
                    </div>
                </div>
                <div id="questionReview" class="space-y-4 max-h-[600px] overflow-y-auto">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center gap-4 mt-8">
                <a href="/mock-exam-list.html" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors font-medium">
                    Back to Exams
                </a>
                <button onclick="retakeExam()" class="px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary/90 transition-colors font-medium">
                    Retake Exam
                </button>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api';
        let resultsData = null;
        let allQuestions = [];

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return null;
            }
            return token;
        }

        async function loadResults() {
            const token = checkAuth();
            if (!token) return;

            const params = new URLSearchParams(window.location.search);
            const attemptId = params.get('attemptId');

            if (!attemptId) {
                alert('No exam attempt specified');
                window.location.href = '/mock-exam-list.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/mock-exam/${attemptId}/results`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to load results');

                resultsData = await res.json();
                allQuestions = resultsData.questions;
                
                renderResults();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('resultsContent').classList.remove('hidden');

            } catch (error) {
                console.error('Load results error:', error);
                alert('Failed to load exam results');
                window.location.href = '/mock-exam-list.html';
            }
        }

        function renderResults() {
            // Exam name
            document.getElementById('examName').textContent = resultsData.examName + ' - Results';

            // Score display
            const score = resultsData.score;
            document.getElementById('scoreValue').textContent = Math.round(score);
            document.getElementById('scoreCard').style.setProperty('--score-percent', `${score}%`);

            // Pass/Fail status
            const passStatus = document.getElementById('passStatus');
            if (resultsData.passed) {
                passStatus.textContent = 'PASSED';
                passStatus.classList.add('bg-secondary/20', 'text-secondary');
            } else {
                passStatus.textContent = 'FAILED';
                passStatus.classList.add('bg-critical/20', 'text-critical');
            }

            // Counts
            document.getElementById('correctCount').textContent = resultsData.correct;
            document.getElementById('wrongCount').textContent = resultsData.wrong;
            document.getElementById('unansweredCount').textContent = resultsData.unanswered;

            const mins = Math.floor(resultsData.timeSpent / 60);
            document.getElementById('timeSpent').textContent = `${mins}m`;

            // Charts
            renderSubjectChart();
            renderDifficultyChart();

            // Recommendations
            renderRecommendations();

            // Question review
            renderQuestionReview(allQuestions);
        }

        function renderSubjectChart() {
            const ctx = document.getElementById('subjectChart').getContext('2d');
            const breakdown = resultsData.subjectBreakdown;
            
            const labels = Object.keys(breakdown);
            const data = labels.map(k => breakdown[k].accuracy);
            const colors = data.map(acc => acc >= 75 ? '#10B981' : (acc >= 50 ? '#F59E0B' : '#EF4444'));

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Accuracy %',
                        data,
                        backgroundColor: colors,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });
        }

        function renderDifficultyChart() {
            const ctx = document.getElementById('difficultyChart').getContext('2d');
            const breakdown = resultsData.difficultyBreakdown;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Easy', 'Medium', 'Hard'],
                    datasets: [{
                        data: [
                            breakdown.EASY?.accuracy || 0,
                            breakdown.MEDIUM?.accuracy || 0,
                            breakdown.HARD?.accuracy || 0
                        ],
                        backgroundColor: ['#10B981', '#F59E0B', '#EF4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function renderRecommendations() {
            const container = document.getElementById('recommendations');
            const recs = resultsData.recommendations || [];

            if (recs.length === 0) {
                container.innerHTML = '<p class="text-gray-500 col-span-2">Great job! Keep up the good work.</p>';
                return;
            }

            container.innerHTML = recs.map(rec => `
                <div class="p-4 bg-white/50 rounded-xl border border-gray-200">
                    <h4 class="font-semibold text-gray-800 mb-1">${rec.title}</h4>
                    <p class="text-sm text-gray-600">${rec.description}</p>
                </div>
            `).join('');
        }

        function renderQuestionReview(questions) {
            const container = document.getElementById('questionReview');

            container.innerHTML = questions.map((q, i) => {
                let status = 'unanswered';
                let statusText = 'Unanswered';
                let statusColor = 'text-gray-500';
                
                if (q.selectedChoiceId) {
                    if (q.isCorrect) {
                        status = 'correct';
                        statusText = 'Correct';
                        statusColor = 'text-secondary';
                    } else {
                        status = 'incorrect';
                        statusText = 'Incorrect';
                        statusColor = 'text-critical';
                    }
                }

                const correctChoice = q.choices.find(c => c.isCorrect);
                const selectedChoice = q.choices.find(c => c.isSelected);

                return `
                    <div class="question-item ${status} bg-white rounded-xl p-4" data-status="${status}">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-medium text-gray-500">Q${i + 1}</span>
                                <span class="text-xs px-2 py-0.5 bg-gray-100 text-gray-600 rounded">${q.subject}</span>
                                <span class="text-xs px-2 py-0.5 bg-gray-100 text-gray-600 rounded">${q.difficulty}</span>
                            </div>
                            <span class="${statusColor} text-sm font-medium">${statusText}</span>
                        </div>
                        <p class="text-gray-800 mb-3">${q.questionText}</p>
                        <div class="space-y-2 text-sm">
                            ${q.selectedChoiceId ? `
                                <p class="${q.isCorrect ? 'text-secondary' : 'text-critical'}">
                                    Your answer: ${selectedChoice?.choiceText || 'N/A'}
                                </p>
                            ` : ''}
                            ${!q.isCorrect ? `
                                <p class="text-secondary">
                                    Correct answer: ${correctChoice?.choiceText || 'N/A'}
                                </p>
                            ` : ''}
                            ${q.explanation ? `
                                <details class="mt-2">
                                    <summary class="cursor-pointer text-primary hover:underline">View Explanation</summary>
                                    <p class="mt-2 text-gray-600 bg-gray-50 p-3 rounded-lg">${q.explanation.short_explanation || q.explanation.exam_explanation || 'No explanation available.'}</p>
                                </details>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterQuestions(filter) {
            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });
            event.target.classList.remove('bg-gray-100', 'text-gray-600');
            event.target.classList.add('bg-primary', 'text-white');

            // Filter questions
            let filtered = allQuestions;
            if (filter === 'correct') {
                filtered = allQuestions.filter(q => q.isCorrect);
            } else if (filter === 'incorrect') {
                filtered = allQuestions.filter(q => q.selectedChoiceId && !q.isCorrect);
            }

            renderQuestionReview(filtered);
        }

        function retakeExam() {
            // Get exam ID from results and redirect to start new attempt
            window.location.href = '/mock-exam-list.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
