<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPALE Explained - Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Space Grotesk + Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#10B981',
                        accent: '#F472B6',
                        lavender: '#FDF4FF',
                        mint: '#ECFDF5',
                        peach: '#FFF7ED',
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', 'sans-serif';
        }

        /* Mesh Gradient Background */
        .mesh-gradient {
            background:
                radial-gradient(at 40% 20%, #FDF4FF 0px, transparent 50%),
                radial-gradient(at 80% 0%, #ECFDF5 0px, transparent 50%),
                radial-gradient(at 0% 50%, #FEE2E2 0px, transparent 50%),
                radial-gradient(at 80% 50%, #E0E7FF 0px, transparent 50%),
                radial-gradient(at 0% 100%, #FCE7F3 0px, transparent 50%),
                radial-gradient(at 80% 100%, #D1FAE5 0px, transparent 50%),
                linear-gradient(135deg, #7C3AED 0%, #A78BFA 50%, #F472B6 100%);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-glow {
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body class="bg-lavender font-body">
    <!-- NAVIGATION -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="/landing-page/" class="flex items-center gap-2">
                    <img src="/landing-page/logos/logo-concept-1.svg" alt="CPALE Explained" class="h-10">
                </a>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="mesh-gradient relative min-h-screen flex items-center pt-20">
        <div class="max-w-7xl mx-auto px-6 py-20 relative z-10">
            <div class="text-center">
                <h1 class="font-heading text-5xl md:text-7xl font-bold text-white mb-6">
                    Landing Page Working Correctly
                </h1>
                <p class="text-xl text-white/90 mb-10 max-w-2xl">
                    Full tiered pricing structure with payment methods is implemented
                </p>
            </div>
        </div>
    </section>

    <script>
        // Simple test - no complex JavaScript
        console.log('✅ Landing page loaded successfully');
        
        // Test API connection
        fetch('/api/subscription/plans')
            .then(response => response.json())
            .then(data => console.log('✅ API working:', data))
            .catch(error => console.error('❌ API error:', error));

        // Test payment modal
        function showPaymentModal() {
            console.log('✅ Payment modal function works');
        }

        // Test plan selection
        function selectPlan(plan) {
            console.log('✅ Plan selection works for:', plan);
        }
    </script>
</body>
</html>
